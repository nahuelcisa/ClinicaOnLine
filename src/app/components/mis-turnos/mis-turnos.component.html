<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1>Filtro turnos</h1>
        </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3">
            <label  class="form-label">Especialista</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre especialista">
        </div>
      </div>
      <div class="col">
        <div class="col">
            <div class="mb-3">
                <label  class="form-label">Especialidad</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Especialidad">
            </div>
          </div>
      </div>
    </div>


    <div class="row" style="margin-top: 50px;">
      <div class="col">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Especialidad</th>
                <th scope="col">Especialista</th>
                <th scope="col">Dia</th>
                <th scope="col">Hora</th>
                <th scope="col">Estado</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let turno of this.turnos">
                <td>{{turno.profesional.especialidad}}</td>
                <td>{{turno.profesional.nombre}} {{turno.profesional.apellido}}</td>
                <td>{{turno.dia[1]}} - {{turno.dia[0]}}</td>
                <td>{{turno.hora}}</td>
                <td>{{turno.estado}}</td>
                <td> 
                    <button type="button" class="btn btn-outline-danger btn-lg" *ngIf="turno.estado == 'pendiente'" data-bs-toggle="modal" data-bs-target="#exampleModal">Cancelar</button> 
                </td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Motivo de cancelacion</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label  class="form-label">Ingrese motivo</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>
